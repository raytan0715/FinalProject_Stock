<!DOCTYPE html>
<html>
<head>
    <title>股票查詢結果</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <form method="post">
                {% csrf_token %}
                <h2 id="sidebar-title">參數設定</h2>
                <div class="form-group">
                    <label for="market"><b>選擇市場</b></label>
                    <select id="market" name="market" class="form-control" required>
                        <option value="台股">台股</option>
                        <option value="美股">美股</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stock_code"><b>股票代碼</b></label>
                    <input type="text" id="stock_code" name="stock_code" class="form-control" required
                        placeholder="'AAPL' 'NVDA'">
                </div>
                <div class="form-group">
                    <label for="start_date"><b>開始日期</b></label>
                    <input type="date" id="start_date" name="start_date" class="form-control date-selector" required>
                </div>
                <div class="form-group">
                    <label for="end_date"><b>結束日期</b></label>
                    <input type="date" id="end_date" name="end_date" class="form-control date-selector" required>
                </div>
                <button type="submit" class="btn">查詢</button>
            </form>
        </aside>
        <main>
            <div id="title">
                <h1 id="content-title">全球股票查詢系統</h1>
                <h1 id="content-subtitle">股票查詢結果</h1>
            </div>
            <div class="content">
                <p><span class="stock-info-title">股票代碼:</span> {{ stock_code }}</p>
                <div id="stock-info">
                    <div class="stock-info">
                        <span class=" stock-info-title">最新價格</span>
                        <div class="stock-info-data">{{latest_price}}</div>
                    </div>
                    <div class="stock-info">
                        <span class="stock-info-title">日漲跌幅</span>
                        <div class="stock-info-data"> {{ daily_change }}</div>
                    </div>
                    <div class="stock-info">
                        <span class="stock-info-title">日期範圍</span>
                        <div class="stock-info-data">{{ start_date }} 至 {{ end_date }}
                        </div>
                    </div>
                </div>

                <h2>Stock Plot</h2>
                <img src="/static/stock_plot.png" alt="Stock Plot">


        </main>
    </div>
</body>

</html>
